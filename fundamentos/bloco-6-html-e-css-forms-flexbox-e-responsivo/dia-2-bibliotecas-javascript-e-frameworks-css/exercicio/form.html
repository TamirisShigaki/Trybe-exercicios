<!DOCTYPE html>
  <html lang="pt-br">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercício 6.1</title>
          <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
          <link rel="stylesheet" href="style.css">
          <script src="jquery-3.6.0.min.js"></script>
          <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
          
          <script src="script.js"></script>
          <script  src = " https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js "></script>

          <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
          <script src="pikaday.js"></script>

    </head>  
  <body>
    <main>
      <header class="container text-center">
        <h1>Formulário de Currículo</h1>
          <p class="lead">Preencha os campos abaixo!</p>
      </header>
        <hr>
      <form action="" method="get">
        <fieldset>
          <div>
            <label class="form-label" for="nome">Nome:
              <input class="form-control" type="text" minlength="3" maxlength="40" id="nome" name="nome" placeholder="Digite seu nome" required />
            </label>
          </div>
            <br>
          <div>
            <label class="form-label" for="email">E-mail:
              <input class="form-control" type="email" maxlength="50" id="email" name="email" placeholder="Digite seu e-mail" required />
            </label>
          </div>
            <br>
          <div>
            <label for="cpf" class="form-label">CPF: 
              <input class="form-control" type="text" minlength="11" maxlength="11" id="cpf" name="cpf" placeholder="Digite seu CPF" required/>
            </label>
          </div>
            <br>
          <div>
            <label class="form-label" for="endereco">Endereço:
              <input class="form-control" type="text" minlength="4" maxlength="200" id="endereco" name="endereço" placeholder="Digite seu endereço" required/>
            </label>
          </div>
            <br>
          <div>
            <label class="form-label" for="cidade">Cidade:
              <input class="form-control" type="text" maxlength="28" id="cidade" name="cidade" placeholder="Digite sua cidade"required/>
            </label>
          </div>
            <br>
          <div>
            <label class="form-label" for="estados">Selecione o estado:
              <select class="form-select" name="estados" id="estados" required>
              <select>
            </label>
          </div>
            <br>
          <div id="moradia">
            <p class="lead">Tipo de moradia:</p>
              <label class="form-label" for="casa">
                <input class="form-check-input" type="radio" name="moradia" id="casa" value="Casa" required checked/> Casa
              </label>
          </div>   
          <div>    
              <label class="form-label" for="ap">
                <input class="form-check-input" type="radio" name="moradia" id="ap" value="Apartamento" required/> Apartamento
              </label>
          </div>
        </fieldset>
          <br>
        <fieldset>
          <div>
            <label class="form-label" for="sobre-mim">Sobre mim:
              <br>
              <textarea class="form-control" name="sobre-mim" id="sobre-mim" cols="50" rows="10" minlength="5" maxlength="1000" placeholder="Escreva sobre você" required></textarea>
            </label>
          </div>
            <br>
          <div>
            <label class="form-label" for="cargo">Cargo: 
              <input class="form-control" type="text" minlength="2" maxlength="40" id="cargo" name="cargo" placeholder="Digite seu Cargo" required/>
            </label>
          </div>
           <br>
          <div>
            <label class="form-label" for="desc-cargo">Descrição do cargo: 
              <br><br>
              <textarea class="form-control" name="desc-cargo" id="desc-cargo" cols="50" rows="10" minlength="5" maxlength="40" placeholder="Descreva o cargo"required></textarea>
            </label>
          </div>
            <br>
          <div>
            <label class="form-label" for="data">Data de inicio</label>
              <input class="form-control" type="text" id="datepicker" name="data" required/>
            </label>
          </div>
        </fieldset>
            <br>
          <div>
            <button class="btn btn-success" type="submit" id="enviar">Enviar</button>
            <button class="btn btn-outline-danger" type="reset"id="limpar">Limpar</button>
          </div>
            <br>
      </form>
    </main>
  </body>
</html>
