<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 6.1</title>
  </head>
  <body>
    <fieldset>
      <p>Nome</p>
      <input
        type="text"
        maxlength="40"
        placeholder="Digite seu nome"
        required
      />
      <p>E-mail</p>
      <input
        type="email"
        maxlength="50"
        placeholder="Digite seu e-mail"
        required
      />
      <p>CPF</p>
      <input type="text" maxlength="11" placeholder="Digite seu CPF" required />

      <p>Endereço</p>
      <input
        type="text"
        maxlength="200"
        placeholder="Digite seu endereço"
        required
      />

      <p>Cidade</p>
      <input
        type="text"
        maxlength="28"
        placeholder="Digite sua cidade"
        required
      />

      <p>Estado</p>
      <select name="estados" id="" required></select>

      <p>Moradia</p>
      <select name="tipo-moradia" id="" required>
        <option value="casa">Casa</option>
        <option value="apt">Apartamento</option>
      </select>
    </fieldset>
    <br />
    <fieldset>
      <p>Sobre mim</p>
      <textarea
        name="sobre-mim"
        id=""
        cols="70"
        rows="15"
        maxlength="1000"
        required
      >
Escreva sobre você</textarea
      >

      <p>Cargo</p>
      <input
        type="text"
        maxlength="40"
        placeholder="Digite sua Cargo"
        required
      />

      <p>Descrição do cargo</p>
      <textarea name="cargo" id="" cols="50" rows="10" maxlength="40" required>
        Escreva sobre você</textarea
      >

      <p>Data de inicio</p>
      <input type="date" required />
    </fieldset>
  </body>
</html>
