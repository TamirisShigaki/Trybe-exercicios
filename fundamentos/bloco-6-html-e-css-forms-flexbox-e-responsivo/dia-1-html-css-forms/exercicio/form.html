<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 6.1</title>
  </head>
  <body>
    <main>
    <fieldset>
      <label for="nome"
        >Nome: 
        <input
          type="text"
          maxlength="40"
          id="nome"
          name="nome"
          placeholder="Digite seu nome"
          required
        />
      </label>
      <br><br>
      <label for="email"
        >E-mail: 
        <input
          type="email"
          maxlength="50"
          id="email"
          name="email"
          placeholder="Digite seu e-mail"
          required
        />
      </label>
      <br><br>
      <label for="cpf"
        >CPF: 
        <input
          type="text"
          maxlength="11"
          id="cpf"
          name="cpf"
          placeholder="Digite seu CPF"
          required
        />
      </label>
      <br><br>
      <label for="endereco"
        >Endereço: 
        <input
          type="text"
          maxlength="200"
          id="endereco"
          name="endereço"
          placeholder="Digite seu endereço"
          required
        />
      </label>
      <br><br>
      <label for="cidade"
        >Cidade: 
        <input
          type="text"
          maxlength="28"
          id="cidade"
          name="cidade"
          placeholder="Digite sua cidade"
          required
        />
      </label>
      <br><br>
      <label for="estados">
        Selecione o estado: 
        <select name="estados" id="estados" required></select></label>
      <br>
      <p>Tipo de moradia:</p>
      <label for="casa">
        <input type="radio" name="casa" id="casa" required checked /> Casa
      </label>
      <br>
      <label for="ap">
        <input type="radio" name="ap" id="ap" required /> Apartamento
      </label>
      <br><br>
    </fieldset>
    <br /><br>
    <fieldset>
      <label for="sobre-mim"
        >Sobre mim:
        <br><br>
        <textarea
          name="sobre-mim"
          id="sobre-mim"
          cols="70"
          rows="15"
          maxlength="1000"
          placeholder="Escreva sobre você"
          required
        ></textarea></label>
      <br><br>
      <label for="cargo"
        >Cargo: 
        <input
          type="text"
          maxlength="40"
          id="cargo"
          name="cargo"
          placeholder="Digite seu Cargo"
          required
        />
      </label>
      <br><br>
      <label for="desc-cargo"
      >Descrição do cargo: 
      <br><br>
      <textarea
        name="desc-cargo"
        id="desc-cargo"
        cols="50"
        rows="10"
        maxlength="40"
        placeholder="Descreva o cargo"
        required
      ></textarea></label>
      <br><br>
      <label for="data">Data de inicio</label>
      <input type="date" id="data" name="data" required />
    </label>
    </fieldset>
    <br></br>
    <button type="submit" id="enviar">Enviar</button>
    <button type="reset"id="limpar">Limpar</button>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
